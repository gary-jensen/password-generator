<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Password Generator <span class="signature">By Gary Jensen</span></h1>
            </header>

            <h2>Acceptable Characters</h2>
            <textarea id="characters">0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()-_</textarea>

            <h2>Password Length: <span id="length">20</span> characters</h2>
            <input type="range" min="1" max="40" value="20" class="slider" id="lengthSlider">

            <!-- Time to crack (in dev)
            <h2>Speed</h2>
            <input type="number" value="1000" id="speed">
            <div class="time"></div> -->

            <h2>Generated Password:</h2>
            <pre><code id="passArea"></code></pre>
        </div>



        <script src="./app.js"></script>
        <script src="https://kit.fontawesome.com/2fcefb055f.js" crossorigin="anonymous"></script>
    </body>
</html>
